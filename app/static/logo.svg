<?xml version="1.0" encoding="UTF-8"?>
<svg width="110" height="32" viewBox="0 0 110 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#206bc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="110" height="32" rx="6" fill="url(#logoGradient)"/>
  
  <!-- Opera Text -->
  <text x="8" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="12" font-weight="600" fill="white">Opera Panel</text>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(85, 8)">
    <rect x="6" y="2" width="4" height="16" fill="white" rx="1"/>
    <rect x="0" y="8" width="16" height="4" fill="white" rx="1"/>
